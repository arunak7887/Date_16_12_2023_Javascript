<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    

</head>
<body>
    <p id="thapa">Thapa</p>
    <p class="welcome ">Technical</p>
    <!--
        Gow To Access Element By Id And class

    -->
    <script>
        var a=document.getElementById("thapa").innerHTML;
        document.write(a);
        var b=document.getElementsByClassName("welcome")[0].innerHTML;
        document.write("<br>"+b);


    </script>
</body>
</html>
